<h3>My Book List</h3>
<hr>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-info" >
    <i class="fas fa-plus"></i>&nbsp; New Book
  </a>
</div>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    *ngFor="let book of bookResponse.content"
    [book]="book"
    [manage]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  >
  </app-book-card>
</div>
<div class="d-flex justify-content-center mt-3 ">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()"
           [class.disabled]="page == 0"
           href="javascript:void(0)"
           class="page-link"
           aria-label="First"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()"
           [class.disabled]="page == 0"
           href="javascript:void(0)"
           class="page-link"
           aria-label="Previous"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let pageIndex of pages">
        <a (click)="goToPage(pageIndex)"
           [class.active]="page === pageIndex"
           href="javascript:void(0)"
           class="page-link"
           aria-label="Current page"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToNextPage()"
           [class.disabled]="isLastPage"
           href="javascript:void(0)"
           class="page-link"
           aria-label="Next"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()"
           [class.disabled]="isLastPage"
           href="javascript:void(0)"
           class="page-link"
           aria-label="Last"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
