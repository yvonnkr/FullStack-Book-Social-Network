<h2>My Borrowed Books</h2>
<hr>
<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of borrowedBooks.content; let index = index">
      <th scope="col">{{ index + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.isbn }}</td>
      <td><i class="fa fa-star text-warning"></i> {{ book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!book.returned" (click)="returnBorrowedBook(book)" class="fa-solid fa-paper-plane text-success"></i>
          <i class="fa-solid fa-circle-check" [class.text-success]="book.returnApproved"></i>
        </div>
      </td>

    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center mt-3 ">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()"
             [class.disabled]="page == 0"
             href="javascript:void(0)"
             class="page-link"
             aria-label="First"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()"
             [class.disabled]="page == 0"
             href="javascript:void(0)"
             class="page-link"
             aria-label="Previous"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="goToPage(pageIndex)"
             [class.active]="page === pageIndex"
             href="javascript:void(0)"
             class="page-link"
             aria-label="Current page"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()"
             [class.disabled]="isLastPage"
             href="javascript:void(0)"
             class="page-link"
             aria-label="Next"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()"
             [class.disabled]="isLastPage"
             href="javascript:void(0)"
             class="page-link"
             aria-label="Last"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
