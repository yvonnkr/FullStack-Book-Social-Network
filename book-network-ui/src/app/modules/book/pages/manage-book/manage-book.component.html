<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-md-flex gap-2">
    <div class="col-3  ">
      <img [src]="selectedPicture || 'https://via.assets.so/game.jpg?w=1200&h=1000'"
           class="rounded-1"
           width="100%"
           height="100%"
           alt="Book Cover"
      >
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>

    <div class="col-9 ">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label fw-bold">Title</label>
          <input [(ngModel)]="bookRequest.title"
                 type="text"
                 id="title"
                 name="title"
                 class="form-control"
                 placeholder="Book Title"
          >
        </div>
        <div class="col-6">
          <label for="author" class="form-label fw-bold">Author name</label>
          <input [(ngModel)]="bookRequest.authorName"
                 type="text"
                 id="author"
                 name="author"
                 class="form-control"
                 placeholder="Author Name"
          >
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label fw-bold">ISBN</label>
          <input [(ngModel)]="bookRequest.isbn"
                 type="text"
                 id="isbn"
                 name="isbn"
                 class="form-control"
                 placeholder="isbn"
          >
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label fw-bold">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis"
                    rows="4"
                    id="synopsis"
                    name="synopsis"
                    class="form-control"
                    placeholder="Book Synopsis"
          >
          </textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input [(ngModel)]="bookRequest.shareable"
                   id="share-me"
                   type="checkbox"
                   name="share-me"
                   class="form-check-input"
            >
            <label for="share-me" class="form-check-label fw-bold">Share me</label>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="submit" class="btn btn-outline-info">
            <i class="fas fa-save"></i>&nbsp; Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger" style="text-decoration: none">
            <i class="fas fa-times"></i>&nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
